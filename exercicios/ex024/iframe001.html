<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com"frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        
        para aprender a programar. </p>

        <p>
            O site do <iframe src="https://www.google.com" frameborder="0">
                <a href="https://www.google.com">Google</a>

            </iframe> tambem é legal.
            Pena q não funciona no iframe!
            

        </p>
        <p>
            O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            também é nem legal
        </p>
    
</body>
</html>
