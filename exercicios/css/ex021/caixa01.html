<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            margin: 3 0px;
            width: 300px;
            height: 300px;
            padding: 10px;
            
            border: rgb(197, 131, 131) solid 20px;
            background-color: aquamarine;
            outline-width: 5px;
            outline-style: dashed;
            outline-color: blueviolet;
        }
        a {
            padding: 10px;
            border: red solid 10px;
        }

    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-leve</a>. Vamos ver como tudo isso funciona.
    </p>
    
</body>
</html>
